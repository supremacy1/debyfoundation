<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #93f0c5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #121070;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea, select, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], select {
            background-color: #f9f9f9;
        }

        textarea {
            background-color: #f9f9f9;
            height: 80px;
            resize: vertical;
        }

        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
        }

        /* Additional Styling for responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                width: 100%;
                max-width: 250px;
            }

            h2 {
                font-size: 20px;
            }

            input, textarea, select {
                padding: 10px;
            }

            button {
                padding: 12px;
                font-size: 14px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm" method="POST" action="admin/register.php">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="otherName">Other Name (Optional)</label>
            <input type="text" id="otherName" name="otherName">

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required pattern="^\+?[0-9]{1,3}?[-. ]?([0-9]{10})$">

            <label for="address">Permanent Home Address</label>
            <textarea id="address" name="address" required></textarea>

            <label for="placeOfBirth">Place of Birth</label>
            <input type="text" id="placeOfBirth" name="placeOfBirth" required>

            <label for="region">Religion</label>
            <input type="text" id="region" name="region" required>

            <label for="lga">Local Government Area (LGA)</label>
            <select id="lga" name="lga" required>
                <option value="">Select LGA</option>
                <option value="LGA1">LGA 1</option>
                <option value="LGA2">LGA 2</option>
                <option value="LGA3">LGA 3</option>
            </select>

            <label for="state">State of Origin</label>
            <select id="state" name="state" required>
                <option value="">Select State</option>
                <option value="State1">State 1</option>
                <option value="State2">State 2</option>
                <option value="State3">State 3</option>
            </select>

            <label for="country">Country of Origin</label>
            <select id="country" name="country" required>
                <option value="">Select Country</option>
                <option value="Country1">Country 1</option>
                <option value="Country2">Country 2</option>
                <option value="Country3">Country 3</option>
            </select>

            <label for="referral">How did you hear about us?</label>
            <select id="referral" name="referral" required>
                <option value="">Select option</option>
                <option value="socialMedia">Social Media</option>
                <option value="friend">Friend</option>
                <option value="advertisement">Advertisement</option>
                <option value="other">Other</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
