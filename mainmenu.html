<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deby's Foundation - Scholarship Application</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 0.5rem 1rem;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            position: relative;
            margin-left: 1rem;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5rem;
        }

        .navbar ul li:hover .dropdown {
            display: block;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #444;
            min-width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .dropdown li {
            padding: 0;
            margin: 0;
        }

        .dropdown li a {
            display: block;
            padding: 0.5rem 1rem;
            color: white;
        }

        .dropdown li a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">Deby's Foundation</div>
        <ul>
            <li>
                <a href="#">Home</a>
                <ul class="dropdown">
                    <li><a href="#">Overview</a></li>
                    <li><a href="#">Apply</a></li>
                    <li><a href="#">Success Stories</a></li>
                </ul>
            </li>
            <li>
                <a href="#">Contact</a>
                <ul class="dropdown">
                    <li><a href="#">Support</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Feedback</a></li>
                </ul>
            </li>
            <li>
                <a href="#">About Us</a>
                <ul class="dropdown">
                    <li><a href="#">Our Mission</a></li>
                    <li><a href="#">Team</a></li>
                    <li><a href="#">Careers</a></li>
                </ul>
            </li>
        </ul>
    </nav>

</body>
</html>
