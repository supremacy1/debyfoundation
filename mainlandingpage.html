<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debys Foundation - Scholarship Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background-color: #00ffaa;
            color: white;
            padding: 20px 10px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
        }
        .slides {
            display: none;
        }
        .slides img {
            width: 100%;
            height: 400px; /* Ensure consistent height */
            object-fit: cover; /* Ensure the image fits within the container without distortion */
            border-radius: 8px;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .dots {
            text-align: center;
            padding: 10px 0;
            background: #f8f9fa;
        }
        .dots span {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #ddd;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .dots span.active {
            background-color: #007bff;
        }
        .message {
            text-align: center;
            margin: 20px 0;
        }
        .message h1 {
            font-size: 2.5em;
        }
        .message p {
            font-size: 1.2em;
        }
        .btn-register {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .btn-register:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Debys Foundation</h1>
    </header>
    <div class="container">
        <div class="slideshow-container">
            <div class="slides">
                <img src="1.jpg" alt="Slide 1">
            </div>
            <div class="slides">
                <img src="2.jpg" alt="Slide 2">
            </div>
            <div class="slides">
                <img src="3.jpg" alt="Slide 3">
            </div>
            <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
            <a class="next" onclick="changeSlide(1)">&#10095;</a>
        </div>
        <div class="dots">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <div class="message">
            <h1>Empowering Futures Through Education</h1>
            <p>At Debys Foundation, we believe in the transformative power of education. Our scholarship programs are designed to support dedicated students in achieving their dreams. Join us in building a brighter future.</p>
            <a href="validatedregistrationfor.html" class="btn-register">Apply Now</a>
        </div>
    </div>
    <script>
        let slideIndex = 1;
        let autoSlideTimer;

        function showSlides(n) {
            let slides = document.getElementsByClassName("slides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }

        function changeSlide(n) {
            clearTimeout(autoSlideTimer);
            showSlides(slideIndex += n);
            autoSlide();
        }

        function currentSlide(n) {
            clearTimeout(autoSlideTimer);
            showSlides(slideIndex = n);
            autoSlide();
        }

        function autoSlide() {
            autoSlideTimer = setTimeout(() => {
                changeSlide(1);
            }, 5000); // Change image every 5 seconds
        }

        document.addEventListener("DOMContentLoaded", () => {
            showSlides(slideIndex);
            autoSlide();
        });
    </script>
</body>
</html>
